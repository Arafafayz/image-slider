<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="main.css">
    <title>JS slider</title>
</head>
<body>
    <div class="slider-container">
        <div  id="slide-number" class="slide-number"></div>
        <img class="active" src="/download (1).jpg" alt="">
        <img src="/download (2).jpg" alt="">
        <img src="/download (3).jpg" alt="">
        <img src="/download (4).jpg" alt="">
        <img src="/download.jpg" alt="">
           </div>
           <div class="slider-controls">
            <span id="prev"  class="prev"> previous</span>
            <span id="indecators"  class="indecators"> </span>
            <span id="next"  class="next"> next</span>
           </div>
    





    <script src="main.js"></script>
</body>
</html>
